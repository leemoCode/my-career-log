<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>Template</title>
  <style></style>
</head>

<body>
  <div class="demo">
    <div class="demo1"> width: 100%;</div>
  </div>

  <div style="height:100px"></div>

  <div class="demo">
    <div class="demo2">width: auto;</div>
  </div>
</body>

<style>
  body {
    margin: 50px;
  }
  .demo {
    width: 500px;
    height: 300px;
    border: 8px solid red;
  }

  .demo1 {
    box-sizing: border-box;

    width: 100%;
    height: 300px;
    border: 8px solid black;

    margin: 0 100px;

    text-align: center;
    line-height: 300px;
  }

  .demo2 {
    box-sizing: border-box;

    width: auto;
    height: 300px;
    border: 8px solid black;

    margin: 0 100px;

    text-align: center;
    line-height: 300px;
  }
</style>

</html>
