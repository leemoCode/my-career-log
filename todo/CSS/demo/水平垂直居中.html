<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>Template</title>
  <style>
    .outer {
      width: 200px;
      height: 300px;
      background: #22DC8D;
    }

    .inner {
      width: 50%;
      height: 50%;
      background: #EFB6A7;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner" style="margin: 0 auto;">水平居中</div>
  </div>

  <div style="height: 30px;"></div>

  <div class="outer" style="text-align: center;">
    <div class="inner" style="display: inline-block;">水平居中</div>
  </div>

  <div style="height: 30px;"></div>

  <div class="outer" style="position: relative">
    <div class="inner" style="
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;">居中</div>
  </div>

  <div style="height: 30px;"></div>

  <div class="outer" style="position: relative;">
    <div class="inner" style="
    position: absolute;
    top: 50%;
    left: 50%;

    margin: -75px 0 0 -50px;

    ">居中</div>
  </div>

  <div style="height: 30px;"></div>

  <div class="outer" style="position: relative;">
    <div class="inner" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    ">未知宽高居中</div>
  </div>

  <div style="height: 30px;"></div>

  <div class="outer" style="
  display: flex;
  justify-content: center;
  align-items: center;
  ">
    <div class="inner">未知宽高居中</div>
  </div>

</body>

</html>
